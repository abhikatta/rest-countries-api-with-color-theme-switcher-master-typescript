<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap");
    </style>
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task3</title>
  </head>
  <body>
    <nav>
      <h2>Where in the World?</h2>
      <button
        id="darkMode-button"
        onclick="toggleDarkMode()"
        class="darkMode-button">
        Dark Mode
      </button>
    </nav>
    <div id="main" class="main">
      <input
        type="search"
        id="search"
        class="search"
        oninput="search()"
        placeholder="Search for a country..." />
      <div>
        <select id="filter" class="filter" oninput="filter()">
          <option hidden>Filter by Region</option>
          <option>Africa</option>
          <option>Americas</option>
          <option>Asia</option>
          <option>Europe</option>
          <option>Oceania</option>
        </select>
        <button class="darkMode-button" onclick="removeFilter()">x</button>
      </div>
    </div>
    <div id="item-container" class="item-container"></div>
  </body>
  <script>
    /* fix for: exports not defined error; from:
    https://stackoverflow.com/questions/43042889/typescript-referenceerror-exports-is-not-defined
    */
    var exports = {};
  </script>

  <script src="./src/script.ts" defer></script>
</html>
